<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>GreenBoards</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/background.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  </head>

  <body ng-app="examples">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='title'></div>  
    <div class="rocket-container" ng-controller="BarCtrl">
      <div class="rocket" ng-repeat="team in teams" ng-style="{ top: team.top + 'px'}">
        <div class="rocket-body">
          <div class="body">{{ team.label }}</div>
          <div class="fin fin-left {{ team.color }}"></div>
          <div class="fin fin-right {{ team.color }}"></div>
          <div class="window {{ team.color }}"></div>
        </div>
        <div class="exhaust-flame"></div>
        <ul class="exhaust-fumes">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class="score">{{ team.score }}</li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>  

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.16.6/lodash.min.js"></script>
  </body>
</html>
