<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>GreenBoards</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-app="examples">
    <div class="rocket-container" ng-controller="BarCtrl">
      <div class="rocket" ng-repeat="team in teams" ng-style="{ top: team.top + '%'}">
        <div class="rocket-body">
          <div class="body">{{ team.label }}</div>
          <div class="fin fin-left {{ team.color }}"></div>
          <div class="fin fin-right {{ team.color }}"></div>
          <div class="window {{ team.color }}"></div>
        </div>
        <div class="exhaust-flame"></div>
        <ul class="exhaust-fumes">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class="score">{{ team.score }}</li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>  

    <script src="node_modules/angular/angular.js"></script>
    <script src="script.js"></script>
  </body>
</html>
